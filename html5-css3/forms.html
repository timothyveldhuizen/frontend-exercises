<!DOCTYPE html>
    <head>
        <title>This is the title in browser</title>
    </head>
    <body>
        <main>
            <form>
                <label>Checkbox</label>
                <input type="checkbox">
                <label>Color</label>
                <input type="color">
                <label>Date</label>
                <input type="date">
                <label>Datetime</label>
                <input type="datetime">
                <label>Datetime local</label>
                <input type="datetime-local">
                <label>Email</label>
                <input type="email">
                <label>File upload</label>
                <input type="file">
                <label>Password fill it in</label>
                <input type="password">
                <label>Range</label>
                <input type="range" min="0" max="10">
                <input list="books">
                <datalist id="books">
                    <option value="Fiction">
                    <option value="Non-Fiction">
                    <option value="Adventure">
                    <option value="Sci-Fi">
                </datalist>
            </form>
        </main>
    </body>
</html>
